<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
            body {
                color: white;
                background-image: linear-gradient(90deg, black, #106ebe, black);
                font-weight: bold;
            }

            .wrapper {
                margin: 0px auto;
                width: 500px;
                background-color: rgba(0, 0, 0, 0.8);
                padding: 10px;
                position: relative;
                top: 50px;
                border-radius: 20px;
            }

            input {
                width: 100%;
            }

            .btn {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <form method="post" class="">
                <h1>Tanfolyam regisztráció</h1>
                <div class="input-group justify-content-between">
                    <div class="">
                        <label for="lastname" class="">Vezeték név:</label>
                        <input type="text" id="lastname" class="form-control">
                    </div>
                    <div class="">
                        <label for="firstname" class="">Kereszt név:</label>
                        <input type="text" id="firstname" class="form-control">
                    </div>
                </div>
                <div>
                    <label for="username">Felhasználói név:</label>
                    <input type="text" id="username" class="form-control">
                </div>
                <div class="text-secondary">Beceneve, mely mások számára is látható</div>
                <div class="input-group justify-content-between">
                    <div class="">
                        <label for="password" class="">Jelszó:</label>
                        <input type="password" id="password" class="form-control">
                    </div>
                    <div class="">
                        <label for="password2" class="">Jelszó ismét:</label>
                        <input type="password" id="password2" class="form-control">
                    </div>
                </div>
                <div>
                    <label for="email">E-mail cím:</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <div class="text-secondary">Ide továbbítjuk a legfontosabb tanfolyam információkat Önnek.</div>
                <div>
                    <label for="phone">Telefonszám:</label>
                    <input type="tel" id="phone" class="form-control">
                </div>
                <div class="text-secondary">Ha szeretne akár azonnal értesülni a fontosabb hírekröl</div>
                <div>
                    <select name="type" id="type" class="w-100 form-control">
                        <option>Webfejlesztö</option>
                        <option>Junior frontend fejlesztö</option>
                        <option>MySQL intenzív tanfolyam</option>
                        <option>C# alapismeretek</option>
                    </select>
                </div>
                <div>
                    <input type="checkbox" style="width:auto"> Adatvédelmi nyilatkozat elfogadása
                </div>
                <div>
                    <input type="submit" value="Regisztrálok" class="btn-primary w-100 form-control">
                </div>
            </form>
        </div>
    </body>
</html>
