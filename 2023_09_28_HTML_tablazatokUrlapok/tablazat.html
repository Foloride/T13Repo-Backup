<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Táblázat</title>
    </head>
    <body>
        <table border="1">
            <caption>Segédtábla</caption>
            <tr>
                <th colspan="3"><b>HTML nyelv alapformázásai</b></th>
            </tr>
            <tr>
                <td rowspan="2"><b>félkövér</b></td>
                <td>bold</td>
                <td>b</td>
            </tr>
            <tr>
                <td>strong</td>
                <td>strong</td>
            </tr>
            <tr>
                <td rowspan="3"><b>dölt</b></td>
                <td>italic</td>
                <td>i</td>
            </tr>
            <tr>
                <td>variable</td>
                <td>var</td>
            </tr>
            <tr>
                <td>emphasized</td>
                <td>em</td>
            </tr>
            <tr>
                <td rowspan="2"><b>aláhúzott</b></td>
                <td>underline</td>
                <td>u</td>
            </tr>
            <tr>
                <td>inserted</td>
                <td>ins</td>
            </tr>
            <tr>
                <td rowspan="2"><b>áthúzott</b></td>
                <td>deleted</td>
                <td>del</td>
            </tr>
            <tr>
                <td>strikethrough</td>
                <td>s</td>
            </tr>
        </table>
    </body>
</html>
