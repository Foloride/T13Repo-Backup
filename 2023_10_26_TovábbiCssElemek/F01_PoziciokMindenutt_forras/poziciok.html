<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pozíciók</title>
        <link rel="stylesheet" href="poziciok.css">
    </head>
    <body>
        <div class="smallRect outer top left">1</div>
        <div class="smallRect outer top centeredX">2</div>
        <div class="smallRect outer top right">3</div>
        <div class="smallRect outer right centeredY">4</div>
        <div class="smallRect outer bottom left">5</div>
        <div class="smallRect outer bottom centeredX">6</div>
        <div class="smallRect outer bottom right">7</div>
        <div class="smallRect outer left centeredY">8</div>
        <div class="bigRect">
            <div class="smallRect inner top left">1</div>
            <div class="smallRect inner top centeredX">2</div>
            <div class="smallRect inner top right">3</div>
            <div class="smallRect inner right centeredY">4</div>
            <div class="smallRect inner bottom right">5</div>
            <div class="smallRect inner bottom centeredX">6</div>
            <div class="smallRect inner bottom left">7</div>
            <div class="smallRect inner left centeredY">8</div>
            <div class="smallRect inner middle">9</div>
        </div>
    </body>
</html>
