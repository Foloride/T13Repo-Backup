<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="navbar.css">
        <title>Navbar</title>
    </head>
    <body>
        <div class="navbar">
            <img src="cssLogo.png" alt="Css-Logo" title="Css-Logo">
            <div class="buttons"><a href="https://hu.wikipedia.org/wiki/" target="blank">
                    <div class="button">Wikipedia</div>
                </a>
                <a href="https://www.w3schools.com/" target="blank">
                    <div class="button">W3Schools</div>
                </a>
                <a href="https://stackoverflow.com/" target="blank">
                    <div class="button">StackOverflow</div>
                </a>
                <a href="https://www.youtube.com/" target="blank">
                    <div class="button">YouTube</div>
                </a>
            </div>
        </div>
    </body>
</html>
